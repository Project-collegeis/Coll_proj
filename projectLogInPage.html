<!DOCTYPE html>
<html>
<head>
    <title>Sign up for CPS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="../ProjectCSSFiles/Log_Sign_page.css">
   <style>

    </style>
</head>
<body>
    <div class="top_Container">
    <div class="typingAni">
        <p>Sign in </p>
    </div>
    <div class="container">
        <form action="" name="log_in_Form">
            <table>
                <tr>
                    <th colspan="2">Fill this form to Log in!!</th>
                </tr>
                <tr>
                    <td><label for="Name">Enter your user name:</label></td>
                    <td><input type="text" name="UserName" id="UserName" placeholder="e.g.Aayush shah"></td>
                </tr>
                <tr>
                    <td><label for="Password">Enter your phone no:</label></td>
                    <td><input type="password" name="password" id="password" placeholder="@abc67" minlength="6" maxlength="6"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn" value="submit" target="log_in_Form">Submit</button>
                        <button type="reset" class="btn" target="log_in_Form">Reset Form!</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
